<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Grading Systemt</title>
</head>
<body>
        <div>
            <div class="container mt-5 w-50" style="background-image: url(./IMG_3619.JPG); height: 25pc; background-repeat: no-repeat; background-size: 100%;">
                <h1 class="text-center text-success mb-4">Lazer Grading System</h1>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <form>
                            <div class="form-group text-black fs-3">
                                <label for="studentName">Student Name</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            <div class="form-group text-black  fs-4">
                                <label for="examScore">Exam Score</label>
                                <input type="number" class="form-control" style="" id="examScore" required>
                                <div class="form-group my-3">
                                    <button class="btn bg-info btn-danger w-50 text-light " onclick="checkScore()">Check Score
                                    </button>
                                </div>
                                <div id="show">
                                    
                                </div>
        </div>   
</body>
<script>
     function checkScore() {

if (examScore.value >= 0 && examScore.value <= 39) {
    //   alert ("Faild")
      show.innerHTML = "You faild"
  }
  else if (examScore.value >= 40 && examScore.value <= 44) {
    //   alert ("Pass")
      show.innerHTML = "Passed"
}
else if (examScore.value >= 45 && examScore.value <= 49) {
    //   alert ("Average")
      show.innerHTML = "Average"
}
else if  (
    examScore.value >= 50 &&examScore.value <= 59) {
    //   alert ("Credit")
      show.innerHTML = "Credit"
}
else if (examScore.value >= 60 &&examScore.value <= 69) {
    //   alert ("Good")
      show.innerHTML = "Good"
}
else if (examScore.value >= 70 &&examScore.value <= 100) {
    //   alert ("Excellent")
      show.innerHTML = "Excellent"
}
else if (examScore.value <0 || examScore.value >100 ) {
  alert("Invalid")
  show.innerHTML = "Invalid"
}


}


</script>



</html>
